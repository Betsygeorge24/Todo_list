<table border="1" cellspacing="0" cellpadding="10">
<tr>
    <th>Title</th>
    <th>Details</th>
    <th>Date</th>
    <th>Status</th>
    <th>Action</th>
</tr>
{% for task in tasks %}
<tr>
    <td>{{ task.title }}</td>
    <td>{{ task.details }}</td>
    <td>{{ task.date }}</td>
    <td>{{ task.status }}</td>
    <td><a href="{% url 'edit_task' task.id %}">Edit</a></td>
</tr>
{% empty %}
<tr><td colspan="5">No tasks found.</td></tr>
{% endfor %}
</table>
